@@include("html/_header.html")

<main class="main">
    <section class="order">
        <div class="order__container _container">
            <div class="order__header">
                <h2 class="order__title _title _large _txt-center">
                    Order
                </h2>
                <div class="order__status">
                    <div class="order__status-item _active">
                        <div class="order__status-item--body">
                            <div class="order__status-item--number">
                                1
                            </div>
                            <h3 class="order__status-item--title">
                                Contact details
                            </h3>
                        </div>
                    </div>
                    <div class="order__status-item">
                        <div class="order__status-item--body">
                            <div class="order__status-item--number">
                                2
                            </div>
                            <h3 class="order__status-item--title">
                                Payment method
                            </h3>
                        </div>
                    </div>
                    <!-- <div class="order__status-item">
                        <div class="order__status-item--body">
                            <div class="order__status-item--number">
                                2
                            </div>
                            <h3 class="order__status-item--title">
                                Payment method
                            </h3>
                        </div>
                    </div> -->
                </div>
            </div>
            <form action="#" class="order__main">
                <div class="order__user-info">
                    <fieldset class="order__user-info--fieldset">
                        <h3 class="order__user-info--title _title _min-bold">
                            Your contact details
                        </h3>
                        <div class="order__user-info--row">
                            <label class="order__user-info--label">
                                <span class="order__user-info--name _required">
                                    First Name
                                </span>
                                <input type="text" name="first-name" placeholder="First Name" required class="order__user-info--input _order-input">
                            </label>
                            <label class="order__user-info--label">
                                <span class="order__user-info--name _required">
                                    Second Name
                                </span>
                                <input type="text" name="second-name" placeholder="Second Name" required class="order__user-info--input _order-input">
                            </label>
                            <label class="order__user-info--label">
                                <span class="order__user-info--name _required">
                                    Email
                                </span>
                                <input type="text" name="email" placeholder="Email" required class="order__user-info--input _order-input">
                            </label>
                            <label class="order__user-info--label">
                                <span class="order__user-info--name _required">
                                    Telephone
                                </span>
                                <input type="tel" name="telephone" placeholder="Telephone" required class="order__user-info--input _order-input">
                            </label>
                            <label class="order__user-info--label">
                                <span class="order__user-info--name _required">
                                    Country
                                </span>
                                <div class="order__user-info--select">
                                    <select name="country" class="order__user-info--select-elem" required>
                                        <option value="ukraine">Ukraine</option>
                                        <option value="country-1">Country-1</option>
                                        <option value="country-2">Country-2</option>
                                        <option value="country-3">Country-3</option>
                                    </select>
                                    <i class="order__user-info--select-arrow _icon-select-arrow"></i>
                                </div>
                            </label>
                            <label class="order__user-info--label">
                                <span class="order__user-info--name _required">
                                    Address
                                </span>
                                <input type="text" name="address" placeholder="Address" required class="order__user-info--input _order-input">
                            </label>
                            <label class="order__user-info--label">
                                <span class="order__user-info--name">
                                    City
                                </span>
                                <input type="text" name="city" placeholder="City" class="order__user-info--input _order-input">
                            </label>
                            <label class="order__user-info--label">
                                <span class="order__user-info--name">
                                    Region<span>(optional)</span>
                                </span>
                                <input type="text" name="region" placeholder="Region (optional)" class="order__user-info--input _order-input">
                            </label>
                            <label class="order__user-info--label">
                                <span class="order__user-info--name">
                                    Postcode
                                </span>
                                <input type="text" name="postcode" placeholder="Postcode" class="order__user-info--input _order-input">
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="order__user-info--fieldset">
                        <h3 class="order__user-info--title _title _min-bold">
                            Additional information
                        </h3>
                        <label class="order__user-info--label">
                            <span class="order__user-info--name">
                                Note to order <span>(optional)</span>
                            </span>
                            <textarea name="note-to-order" placeholder="Note to order" rows="4" class="order__user-info--textarea"></textarea>
                        </label>
                        <div class="order__user-info--footer">
                            <div class="order__user-info--checkbox checkbox">
                                <input type="checkbox" name="agreement-policy" id="agreement-policy-checkbox" class="checkbox__input">
                                <label for="agreement-policy-checkbox" class="checkbox__label">
                                    <span class="order__user-info--checkbox-span _underline">
                                        agreement policy
                                    </span>
                                </label>
                            </div>
                            <button class="order__user-info--submit _btn" type="submit">
                                Next
                            </button>
                        </div>
                    </fieldset>
                </div>
                <div class="order__aside">
                    <div class="order__aside--body">
                        <div class="order__aside--header">
                            <h2 class="order__aside--title">
                                Order list
                            </h2>
                        </div>
                        <ul class="order__aside--list">
                            <li class="order__aside--item">
                                <div class="order__aside--item-picture">
                                    <picture>
                                        <source srcset="img/painting/image-1-min.webp" type="image/webp">
                                        <img src="img/painting/image-1-min.jpg" alt="" width="90" class="order__aside--item-img">
                                    </picture>
                                </div>
                                <div class="order__aside--item-info">
                                    <h3 class="order__aside--item-name">
                                        Name of the painting
                                    </h3>
                                    <strong class="order__aside--item-price">390.00 USD</strong>
                                </div>
                            </li>
                        </ul>
                        <div class="order__aside--row">
                            <h3 class="order__aside--row-title">
                                Total:
                            </h3>
                            <span class="order__aside--row-name">Cost of 1 item:</span>
                            <strong class="order__aside--row-price">390.00 USD</strong>
                        </div>
                        <div class="order__aside--row">
                            <span class="order__aside--row-name">Total:</span>
                            <strong class="order__aside--row-price">390.00 USD</strong>
                        </div>
                        <button class="order__aside--submit _btn _disabled" type="submit">
                            Order
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</main>

@@include("html/_footer.html")
