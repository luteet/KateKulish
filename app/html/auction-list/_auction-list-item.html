<li class="auction-list__content--item auction-list__item">
    <a href="auction.html" class="auction-list__item--painting _border">
        <picture>
            <source srcset="img/auction-list/painting-@@painting.webp" type="image/webp">
            <img src="img/auction-list/painting-@@painting.jpg" alt="" width="300" class="auction-list__item--img">
        </picture>
    </a>
    <div class="auction-list__item--info _border">
        <div class="auction-list__item--bg">
            <picture>
                <source srcset="img/auction-list/item-bg.webp" type="image/webp">
                <img src="img/auction-list/item-bg.png" alt="" width="0" height="0" loading="lazy" class="auction-list__item--bg-img">
            </picture>
        </div>
        <div class="auction-list__item--info-header">
            <h3 class="auction-list__item--title _title _large">
                Name of the painting
            </h3>
            <div class="auction-list__item--descr">
                <p>
                    Acrylic on panel, Mixed media - Hand signed, Signed in stencil - 1/1 - 2022
                </p>
            </div>
        </div>
        <div class="auction-list__item--info-footer">
            <div class="auction-list__item--col">
                <strong class="auction-list__item--subtitle">
                    Current bid
                </strong>
                <strong class="auction-list__item--price">
                    $ 500
                </strong>
                <div class="auction-list__item--timer timer" data-timer-year="2022" data-timer-month="7" data-timer-day="@@day" data-timer-hour="15" data-timer-minute="30">
                    <span class="timer-days"><span class="timer-days-value">1</span>d</span>
                    <span class="timer-hours"><span class="timer-hours-value">11</span>h</span>
                    <span class="timer-minutes"><span class="timer-minutes-value">28</span>m</span>
                    <span class="timer-seconds"><span class="timer-seconds-value">43</span>s</span>
                </div>
            </div>
            <div class="auction-list__item--col">
                <a href="auction.html" class="auction-list__item--btn _btn">
                    Place a bid
                </a>
            </div>
        </div>
    </div>
</li>
