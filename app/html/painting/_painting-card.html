<li class="related-paintings__slider--card gallery-card">
    <div class="gallery-card__body">
        <div class="gallery-card__header rating-picture">
            <div class="rating-picture__status">
                <i class="rating-picture__status--like-icon _icon-love-active"></i>
                <span class="rating-picture__status--like-value">66</span>
            </div>
            <button type="button" class="rating-picture__like-btn _like-btn">
                <i class="rating-picture__like-btn--icon _icon-love _like-btn-icon"></i>
            </button>
        </div>
        <a href="painting.html" class="gallery-card__picture">
            <picture>
                <source srcset="img/gallery/image-@@image.webp" type="image/webp">
                <img src="img/gallery/image-@@image.jpg" alt="" width="300" class="gallery-card__img _border">
            </picture>
        </a>
        <div class="gallery-card__info">
            <div class="gallery-card__info--row">
                <h2 class="gallery-card__name">
                    Name of the painting
                </h2>
                <strong class="gallery-card__price">
                    330.00 USD
                </strong>
            </div>
            <div class="gallery-card__info-row">
                <time class="gallery-card__date" datetime="2020-05-12">
                    (12.05.2020)
                </time>
                <span class="gallery-card__size">40x50</span>
            </div>
            <a href="painting.html" type="button" class="gallery-card__btn _btn _min _transparent">
                <i class="gallery-card__btn--icon _icon-shopping-bag"></i>
                BUY
            </a>
