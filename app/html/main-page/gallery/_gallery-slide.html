<li class="gallery__item swiper-slide @@class">
    <div class="gallery__item--body">
        <div class="gallery__item--header rating-picture">
            <div class="rating-picture__status">
                <i class="rating-picture__status--like-icon _icon-love-active"></i>
                <span class="rating-picture__status--like-value">66</span>
            </div>
            <a href="#" class="rating-picture__like-btn _like-btn" title="Favorite">
                <i class="rating-picture__like-btn--icon _icon-love"></i>
                <i class="rating-picture__like-btn--icon-active _icon-love-active"></i>
            </a>
        </div>
        <div class="gallery__item--image">
            <picture>
                <source srcset="img/main-page/gallery/image-@@image.webp" type="image/webp">
                <img src="img/main-page/gallery/image-@@image.jpg" loading="lazy" alt="" width="300" class="gallery__item--img _border">
            </picture>
        </div>
        <div class="gallery__item--info">
            <h3 class="gallery__item--title">
                Name of the painting
            </h3>
            <time class="gallery__item--date" datetime="2020-03-15">(15.03.2020)</time>
            <strong class="gallery__item--price">330.00 USD</strong>
            <a href="#" class="gallery__item--buy-btn">
                BUY
            </a>
        </div>
    </div>
</li>
