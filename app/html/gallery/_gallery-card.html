<li class="gallery-page__card">
    <div class="gallery-page__card--body">
        <div class="gallery-page__card--header rating-picture">
            <div class="rating-picture__status">
                <i class="rating-picture__status--like-icon _icon-love-active"></i>
                <span class="rating-picture__status--like-value">66</span>
            </div>
            <button type="button" class="rating-picture__like-btn _like-btn">
                <i class="rating-picture__like-btn--icon _icon-love _like-btn-icon"></i>
            </button>
        </div>
        <div class="gallery-page__card--picture">
            <picture>
                <source srcset="img/gallery/image-@@image.webp" type="image/webp">
                <img src="img/gallery/image-@@image.jpg" alt="" width="300" class="gallery-page__card--img _border">
            </picture>
        </div>
        <div class="gallery-page__card--info">
            <div class="gallery-page__card--info-row">
                <h2 class="gallery-page__card--name">
                    Name of the painting
                </h2>
                <strong class="gallery-page__card--price">
                    330.00 USD
                </strong>
            </div>
            <div class="gallery-page__card--info-row">
                <time class="gallery-page__card--date" datetime="2020-05-12">
                    (12.05.2020)
                </time>
                <span class="gallery-page__card--size">40x50</span>
            </div>
            <a href="#" type="button" class="gallery-page__card--btn _btn _min _transparent">
                <i class="gallery-page__card--btn-icon _icon-shopping-bag"></i>
                BUY
            </a>
        </div>
    </div>
</li>
